<ul class="nav navbar-nav">
  <li
    ng-repeat="item in menu.items"
    ng-class="{active: item.active}">
    <a ng-click="menuItemSelected(item)">
      <span ng-if="item.glyph" class="glyphicon" ng-class="'glyphicon-' + item.glyph"></span>
      <span>{{::item.heading}}</span>
    </a>
  </li>
</ul>
